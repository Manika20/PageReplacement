<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LRU Cache Visualization</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="left">
        <form id="optimal-form">
          <h1>Optimal Cache Simulator</h1>
          <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" required />
          </div>
          <div class="form-group">
            <label for="pages">Pages (comma separated):</label>
            <input type="text" id="pages" name="pages" required />
          </div>
          <button type="submit">Run LRU</button>
        </form>
      </div>
      <div id="right">
        <div id="result"></div>
        <div id="cache-table"></div>
      </div>
    </div>
    <script src="optimal.js"></script>
  </body>
</html>
